<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" fill="#111"/>
  <!-- 黄金比分割パターン -->
  <g>
    <!-- 外側の矩形 -->
    <rect x="4" y="4" width="24" height="24" fill="none" stroke="#22c55e" stroke-width="2"/>
    <!-- 黄金比で分割（φ ≈ 1.618） -->
    <!-- 縦分割線 (24/φ ≈ 14.8) -->
    <line x1="18.8" y1="4" x2="18.8" y2="28" stroke="#22c55e" stroke-width="2" opacity="0.8"/>
    <!-- 横分割線 -->
    <line x1="4" y1="18.8" x2="18.8" y2="18.8" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
    <!-- さらに分割 -->
    <line x1="9.6" y1="18.8" x2="9.6" y2="28" stroke="#22c55e" stroke-width="1.5" opacity="0.6"/>
    <line x1="9.6" y1="24.2" x2="18.8" y2="24.2" stroke="#22c55e" stroke-width="1.5" opacity="0.5"/>
    <!-- 小さな正方形で強調 -->
    <rect x="14" y="19.8" width="3.8" height="3.8" fill="#22c55e" opacity="0.4"/>
  </g>
</svg>
